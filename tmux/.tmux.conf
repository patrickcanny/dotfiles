# a bunch of random options
set -g default-shell /usr/local/bin/zsh
set -g status on
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"
set -g status-bg colour2
set -g status-fg colour0

# navigate with vim bindings
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# split panes with vim bindings
bind s split-window -v "#{pane_current_path}"
bind v split-window -h "#{pane_current_path}"

# more split options
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h "#{pane_current_path}"
bind c new-window -h "#{pane_current_path}"

# quick resize with vim bindings
bind -n M-k resize-pane -U 2
bind -n M-j resize-pane -D 2
bind -n M-h resize-pane -L 2
bind -n M-l resize-pane -R 2
